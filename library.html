<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Library</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex" role="search" id="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchtxt">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


                                    <!-- Alert -->
    <div id="alert">

    </div>                                
        
                                    <!-- Form -->

    <form class="container my-3 " id="libraryform">
        <div class="row mb-3">
            <label for="bookname" class="col-sm-2 col-form-label"> BookName: </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="bookname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="authorname" class="col-sm-2 col-form-label">AuthorName:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="authorname">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="novel" value="novel" >
                    <label class="form-check-label" for="novel">
                        Novel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="science" value="science">
                    <label class="form-check-label" for="science & Fiction">
                        Science &  Fiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="Programming" value="programming">
                    <label class="form-check-label" for="programming">
                        Programming
                    </label>
                </div>
            </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary" id="addbook">Add Book</button>

    </form>

    <table class="table container">
        <thead>
          <tr>
            <th scope="col">BookName</th>
            <th scope="col">AuthorName</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        <div class="overflow-auto"></div>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="library.js"></script>
</body>

</html>
