<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POST-MAN</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous">
    </head>

    <body>
        <!-- <h1>Post-Man Clown</h1> -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Post-Man</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item nav-link text-light"
                            aria-current="page">
                            Home
                        </li>
                        <li class="nav-item nav-link text-light">
                            Features
                        </li>
                        <li class="nav-item nav-link text-light">
                            Pricing
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <h1 class="my-4 mx-auto" style="text-align: center;">
                Welcome To Post-man
            </h1>
            <div class="row">
                <label for="inputurl" class="col-sm-3 col-form-label">Enter
                    Url</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>

            <fieldset>
                <div class="row my-4">
                    <legend class="col-form-label col-sm-3 pt-0">Request</legend>
                    <div class="col-sm-7">
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                id="get" value="get" name="req" checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                id="post" value="post" name="req">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </div>
            </fieldset>

            <fieldset>
                <div class="row my-1">
                    <legend class="col-form-label col-sm-3 pt-0">Content-Type</legend>
                    <div class="col-sm-7">
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                id="jsonrad" value="json" name="con" checked>
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                id="params" value="params" name="con">
                            <label class="form-check-label" for="params">
                                PARAMETERS
                            </label>
                        </div>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </div>
            </fieldset>

            <div id="parameterbox">
                <div class="row my-3">
                    <legend class="col-form-label col-sm-1 col-md-3 pt-0"
                        id="param">Parameter1</legend>
                    <div class="col-md-3 col-sm-4">
                        <input type="text" class="form-control"
                            placeholder="Key" id="paramkey1">
                    </div>
                    <div class="col-md-3 col-sm-4">
                        <input type="text" class="form-control"
                            placeholder="Value" id="paramvalue1">
                    </div>
                    <button type="submit" class="btn btn-primary col-md-1"
                        id="parambtn"> + </button>
                </div>
                <div id="newparams">

                </div>
            </div>

            <div id="jsonbox">
                <div class="row my-3">
                    <label for="tajson" class="col-sm-3 col-form-label">JSON</label>
                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" id="tajson"
                            rows="3"> </textarea>
                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submit">Submit
                    </button>
                </div>
            </div>


            <div class="my-3" id="responseJsonBox">
                <div class="form-group row">
                    <label for="responseJsonText" class="col-sm-2
                        col-form-label">Response</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea>
                        <!-- <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre> -->
                    </div>
                </div>
            </div>
        </div>





        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
        <script src="postman.js"></script>
    </body>

</html>
