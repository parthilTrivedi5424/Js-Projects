<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="alert alert-success alert-dismissible fade"
            role="alert" id="successalertbox">
            <strong id="namesec">hello!</strong> Your Request Is Successful.
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade"
            role="alert" id="erroralertbox">
            <strong>Holy guacamole!</strong> You should check in on some of
            those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>


        <div class="container">
            <h1> Welcome To
                <span class="badge bg-secondary">
                    Trivedi Travels
                </span>
            </h1>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                    <div class="form-text form-control border-1 is-invalid
                        text-muted invalid-feedback">
                        Please enter a Valid UserName
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email">
                    <div class="form-text form-control border-1 is-invalid
                        text-muted invalid-feedback">
                        Please enter a Valid Email Id
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" id="number">
                    <div class="form-text form-control border-1 is-invalid
                        text-muted invalid-feedback">
                        Please enter a Valid Number
                    </div>
                </div>

                <div class="col-12">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="Address"
                        placeholder="1234 Main St">
                </div>

                <div class="col-md-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-4">
                    <label for="car" class="form-label">Select Your Car</label>
                    <select id="car" class="form-select">
                        <option selected>Choose...</option>
                        <option selected value="BMW">BMW</option>
                        <option value="MERCEDES">MERCEDES</option>
                        <option value="AUDI">AUDI</option>
                        <option value="BUGATI">BUGATI</option>
                        <option value="LAMBORGINI">LAMBORGINI</option>
                        <option value="ROLLS ROYCE">ROLLS ROYCE</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="project4.js"></script>
    </body>
</html>
